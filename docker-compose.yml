services:
#Postgres Service   
  postgresdb:
    image: postgres:15
    container_name: postgresdb
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
#Docker Service
  redis:
    image: redis:8
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
# App Service
  app:
# Configuration for building the docker image for the service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
    container_name: grpcgateway
    image: grpcgateway:latest
    depends_on:
      postgresdb:
        condition: service_healthy
      redis: 
        condition: service_healthy
    #dockerfile: Dockerfile
    hostname: localhost
    ports:
      - "50052:50052" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: unless-stopped
    # depends_on: 
    #   - postgresdb # This service depends on redis. Start that first.
    environment: # Pass environment variables to the service
      - PORT=${PORT}
      - ENV=${ENV}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT}
      - POSTGRES_HOST=postgresdb
      - POSTGRES_PGPORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
volumes:
  postgres_data:
networks:
  backend:
    driver: bridge

